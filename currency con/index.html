<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conveter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- <h1 id="heading">Currency Converter</h1> -->
    <main>
        <div class="maxnBox">
            <h1 id="heading">Currency Converter</h1>
            <form action="" id="form">
                <div class="inputBox">
                    <p>Enter Amount</p>
                <input type="number">
                </div>
                
                <div class="from-to">
                    <div class="from drop-down">
                        <p>from</p>
                        <div class="fromBox">
                            <img src="https://flagsapi.com/IN/flat/64.png">
                            <select name="" id="">
                               
                            </select>
                        </div>
                       
                    </div>
                    <i class="fa-solid fa-right-left"></i>
                    <div class="to drop-down">
                        <p>to</p>
                        <div class="toBox fromBox">
                            <img src="https://flagsapi.com/IN/flat/64.png">
                            <select name="" id="">
                                
                            </select>
                        </div>
                       
                    </div>
    
                </div>
                <div class="msg"></div>
                <button id="btn">Get Exchange Rate</button>
            </form>
        </div>
       
    </main>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
